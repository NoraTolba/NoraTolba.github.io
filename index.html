<!DOCTYPE html>
<html lang="en">
    
<head>
        <title>Pizza Form</title>
</head>

<body>

    <h1><strong>Pizza Ordering Form</strong></h1>

    <form>

    <section>
        <h2>Contact Infomation</h2><br>

        <label for="inName">Name</label>
        <input type="text" name="inName" id="inName" required><br>

        <label for="inPhone">Phone</label>
        <input type="tel" name="inPhone" id="inPhone" required><br>

        <label for="inEmail">Email</label>
        <input type="email" name="inEmail" id="inEmail" required><br>

    </section>

    <section>
        <h2>Select Pizza Size</h2>

        <label for="selectSize">Pizza Size</label>
        <select name="selectSize" id="selectSize">
            <option>Medium</option>
            <option>Large</option>
            <option>XLarge</option>
        </select>
    </section>

    <section>
        <h2>Select Sauce</h2>

        <input type="radio" id="marinara" name="fav_sauce" >
        <label for="marinara">Marinara</label><br>
        <input type="radio" id="ranch" name="fav_sauce" >
        <label for="ranch">Ranch</label><br>
        <input type="radio" id="noSauce" name="fav_sauce" >
        <label for="noSauce">No Sauce</label>
    </section>

    <section>
        <h2>Select Toppings</h2>

        <input type="checkbox" id="top1" name="top1">
        <label for="top1">Pepperoni</label>
        <input type="checkbox" id="top2" name="top2">
        <label for="top2">Mushroom</label><br>
        <input type="checkbox" id="top3" name="top3">
        <label for="top3">Sausage</label>
        <input type="checkbox" id="top4" name="top4">
        <label for="top2">Pineapple</label><br>
        <input type="checkbox" id="top5" name="top5">
        <label for="top5">Peppers</label>
        <input type="checkbox" id="top6" name="top6">
        <label for="top6">Onions</label><br>
    </section>

    <section>
        <h2>Additional Instructions</h2>

        <textarea name="comments">Additional Instructions</textarea>
    </section>
    <input type="submit" value="Submit!">
    </form>

    <section>
        <h2>Favorite Video Games Table</h2>
        <table border="1">
        <caption>Favorite Video Games</caption>
        <thead>
            <tr>
            <th>Genre</th>
            <th>Title</th>
            <th>Release Year</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <th rowspan="2">Action RPG</th>
            <td>Elden Ring</td>
            <td>2022</td>
            </tr>
            <tr>
            <td>The Witcher 3</td>
            <td>2015</td>
            </tr>
            <tr>
            <th rowspan="2">Sandbox</th>
            <td>Minecraft</td>
            <td>2011</td>
            </tr>
            <tr>
            <td>Grand Theft Auto V</td>
            <td>2013</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
            <td colspan="3">Count:4</td>
            </tr>
        </tfoot>
        </table>

    </section>

</body>


</html>
